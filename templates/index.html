<!DOCTYPE html>
{% load staticfiles %}
{% load socialaccount %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AuthVK</title>
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap-social.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
</head>
<body>
     <a class="btn btn-block btn-social btn-vk" href="{% provider_login_url "vk" method="oauth2" %}">
        <span class="fa fa-vk"></span> Sign in with VK
     </a>

        {% if user.is_authenticated %}
            Welcome back {{user.get_full_name}}
             <br>Your five friends:
            {% for user in users_list %}
                <br>{{user}}
            {% endfor %}
        {% else %}
            You are not logged in
        {% endif %}

</body>
</html>
